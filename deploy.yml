apiVersion: v1
kind: Pod
metadata:
  name: spellathon-pod
  labels:
    app: spellathon
spec:
  containers:
    - name: spellathon-container
      image: your-dockerhub-username/spellathon:latest   # replace with your image name
      imagePullPolicy: IfNotPresent
      stdin: true          # allows interactive input
      tty: true            # enables an interactive terminal
      command: ["python", "app.py"]
